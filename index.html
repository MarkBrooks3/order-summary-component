<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      rel="stylesheet"
      href="https://fonts.google.com/specimen/Red+Hat+Display"
    />

    <title>Order summary card</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="card">
      <img id="hero-img" src="./images/illustration-hero.svg" />
      <div class="container">
        <h1 class="title primary">Order Summary</h1>
        <p class="description secondary">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
        <div class="summary">
          <img alt="music" id="music-icon" src="./images/icon-music.svg" />
          <div class="plan">
            <strong class="primary">Annual Plan</strong>
            <span class="secondary"> $59.99/year</span>
          </div>
          <a href="#" id="change">Change</a>
        </div>
        <a class="button">Proceed to Payment</a>
        <a class="cancel">Cancel Order</a>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Mark Brooks</a>.
    </div>
  </body>
</html>
